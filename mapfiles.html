function birdfunc() {
  document.getElementById("birdDrop").classList.toggle("show");
}


window.onclick = function(event) {
  if (!event.target.matches('.birdbutton')) {
    var dropdowns = document.getElementsByClassName("dropdown-birdcontent");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
